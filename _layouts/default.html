<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/loader.css' | relative_url }}?_={{ site.time | date:'%s' }}">

</head>
<body class="container" >
    <header class="d-flex justify-content-between pt-5 pb-4">
        <a href="{{site.baseurl}}/" class="fs-2 ">우히히 블로그</a>
        <nav>
          <a href="/" class="d-inline-block p-2">Sample</a> 
          <a href="/" class="d-inline-block p-2">태그예시</a>
          <a href="/" class="d-inline-block p-2">아무태그</a>
        </nav>
    </header>

    <div id="content">
        <div>
            <button onclick="setTheme('dark')" class="theme-btn">흑</button>
            <button onclick="setTheme('light')" class="theme-btn">백</button>
        </div>
      {{ content }}
    </div>

  <footer class="py-3">
    copyright &copy{{site.time | date: "%Y"}}
  </footer>

  <script>
    // 저장된 테마 불러오기
    const savedTheme = localStorage.getItem('theme') || 'light';

    function setTheme(theme) {
        if (theme === 'dark') {
            // document.documentElement.style.setProperty('color-scheme', 'dark');
            document.body.classList.add('dark-theme');
            document.body.classList.remove('light-theme');
        } else {
            // document.documentElement.style.setProperty('color-scheme', 'light');
            document.body.classList.add('light-theme');
            document.body.classList.remove('dark-theme');
        }
        // 테마 설정 저장
        localStorage.setItem('theme', theme);
    }

    setTheme(savedTheme);
</script>
</body>
</html>
