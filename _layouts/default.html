<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }} | 우히히 블로그</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="container" >
    <header class="d-flex justify-content-between pt-5 pb-4">
        <a href="/" aria-label="우히히 블로그 홈으로 이동" class="fs-2">우히히 블로그</a>
        <nav>
          <a href="/" class="d-inline-block p-2">Sample</a> 
          <a href="/" class="d-inline-block p-2">태그예시</a>
          <a href="/" class="d-inline-block p-2">아무태그</a>
        </nav>
    </header>

    <div id="content">
        <div>
            <button class="theme-btn" data-theme="dark">흑</button>
            <button class="theme-btn" data-theme="light">백</button>
        </div>
      {{ content }}
    </div>

  <footer class="py-3">
    copyright &copy{{site.time | date: "%Y"}}
  </footer>

    //     }
    //     // 테마 설정 저장
    //     localStorage.setItem('theme', theme);
    // }

    // setTheme(savedTheme);
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.add(`${savedTheme}-theme`);

    // 버튼에 이벤트 추가 (이벤트 위임)
    const themeButtons = document.querySelectorAll('.theme-btn');

    themeButtons.forEach(btn => btn.addEventListener('click', () => {
        const selectedTheme = btn.dataset.theme;

          document.body.classList.remove('dark-theme', 'light-theme');
          document.body.classList.add(`${selectedTheme}-theme`);
          
          localStorage.setItem('theme', selectedTheme);
    }));
</script>
</body>
